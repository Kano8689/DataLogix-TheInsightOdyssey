<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Team Registration</title>
<style>
  body {
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg,#ecf4fa 0%,#e3f6fc 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #252f3f;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .main-container {
    max-width: 800px;
    width: 98vw;
    margin: 30px auto;
    border-radius: 18px;
    background: #fff;
    box-shadow: 0 8px 32px rgba(20,187,198,0.09), 0 1.5px 7px rgba(32,111,146,0.07);
    padding: 0 0 32px 0;
    box-sizing: border-box;
  }
  .form-title {
    color: #14bbc6;
    text-align: center;
    font-size: 2.1rem;
    font-weight: 700;
    margin-top: 36px;
    margin-bottom: 5px;
    letter-spacing: 0.04em;
  }
  .subtitle {
    color: #5d7190;
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.13rem;
    font-weight: 400;
  }
  form {
    width: 100%;
    padding: 0 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 28px;
  }
  .card-section {
    background: #f5f9fc;
    border-radius: 12px;
    padding: 20px 18px 18px 18px;
    margin-bottom: 0;
    box-shadow: 0 2.5px 8px rgba(20,187,198,0.035);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card-section-title {
    font-size: 1.15rem;
    font-weight: 600;
    color: #2c445d;
    margin-bottom: 2px;
    letter-spacing: 0.03em;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  label {
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 2px;
    color: #253453;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 10px 24px;
    margin-bottom: 12px;
    font-size: 1rem;
    border: 1px solid #bed6e1;
    border-radius: 7px;
    transition: border-color 0.2s;
    background: #f8fcff;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    border-color: #14bbc6;
    outline: none;
    background: #f0fbff;
  }
  button[type="submit"] {
    width: 100%;
    border: none;
    border-radius: 7px;
    padding: 13px 0;
    font-size: 1.2rem;
    background: #14bbc6;
    color: #fff;
    font-weight: 600;
    box-shadow: 0 2px 7px rgba(20,187,198,0.09);
    letter-spacing: .04em;
    cursor: pointer;
    margin: 20px 0 0 0;
    transition: background 0.2s;
  }
  button[type="submit"]:hover, button[type="submit"]:focus {
    background: #119cb0;
  }
  @media (max-width: 700px) {
    .main-container {
      max-width: 99vw;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(20,187,198,0.07), 0 1px 4px rgba(32,111,146,0.04);
    }
    form {
      padding: 0 5vw;
      gap: 18px;
    }
    .card-section { padding: 16px 6vw; gap: 7px;}
    .form-title { font-size: 1.3rem; }
    .subtitle { font-size: .96rem;}
    button[type="submit"] { font-size: 1rem; padding: 10px 0;}
  }
  @media (max-width: 400px) {
    form { padding: 0 4px;}
    .card-section { padding: 12px 2vw;}
    .form-title { font-size: 1.08rem;}
    .subtitle { font-size: .89rem;}
    button[type="submit"] { font-size: .91rem;}
  }
</style>
<!-- For material style icons (optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="main-container">
    <div class="form-title">Team Registration</div>
    <div class="subtitle">Please fill in all the required information to register your team</div>
    <form id="registrationForm" autocomplete="off">
      <div class="card-section">
        <div class="card-section-title"><i class="fas fa-info-circle"></i> Basic Information</div>
        <label for="department">Department Name *</label>
        <input type="text" id="department" name="department" required pattern="[A-Za-z ]{2,50}" title="Only letters and spaces, min 2 chars" placeholder="e.g., Computer Science"/>
        <label for="program">Program Name *</label>
        <input type="text" id="program" name="program" required pattern="[A-Za-z0-9\- ]{2,50}" title="Letters, numbers, dashes or spaces, min 2 chars" placeholder="e.g., B.Tech"/>
        <label for="team">Team Name *</label>
        <input type="text" id="team" name="team" required pattern="[A-Za-z0-9\- ]{2,50}" title="Letters, numbers, dashes or spaces, min 2 chars" placeholder="e.g., Data Warriors"/>
      </div>
      <div class="card-section">
        <div class="card-section-title"><i class="fas fa-user"></i> Member 1 Information</div>
        <label for="member1_name">Name *</label>
        <input type="text" id="member1_name" name="member1_name" required pattern="[A-Za-z ]{2,50}" title="Only letters and spaces, min 2 chars" placeholder="Full name"/>
        <label for="member1_enrollment">Enrollment Number *</label>
        <input type="text" id="member1_enrollment" name="member1_enrollment" required placeholder="Enrollment number"/>
        <label for="member1_mobile">Mobile Number *</label>
        <input type="text" id="member1_mobile" name="member1_mobile" required pattern="[6-9]\d{9}" title="10 digit Indian mobile number, starts with 6/7/8/9" placeholder="10-digit mobile"/>
      </div>
      <div class="card-section">
        <div class="card-section-title"><i class="fas fa-user"></i> Member 2 Information</div>
        <label for="member2_name">Name *</label>
        <input type="text" id="member2_name" name="member2_name" required pattern="[A-Za-z ]{2,50}" title="Only letters and spaces, min 2 chars" placeholder="Full name"/>
        <label for="member2_enrollment">Enrollment Number *</label>
        <input type="text" id="member2_enrollment" name="member2_enrollment" required placeholder="Enrollment number"/>
        <label for="member2_mobile">Mobile Number *</label>
        <input type="text" id="member2_mobile" name="member2_mobile" required pattern="[6-9]\d{9}" title="10 digit Indian mobile number, starts with 6/7/8/9" placeholder="10-digit mobile"/>
      </div>
      <div class="card-section">
        <div class="card-section-title"><i class="fas fa-tools"></i> Skills & Tools</div>
        <label for="analytical_tools">Knowledge of Analytical Tools for Graphs *</label>
        <select id="analytical_tools" name="analytical_tools" required>
          <option value="">Select</option>
          <option value="Power BI">Power BI</option>
          <option value="Tableau">Tableau</option>
        </select>
        <label for="data_preprocessing">Proficiency in Data Preprocessing *</label>
        <select id="data_preprocessing" name="data_preprocessing" required>
          <option value="">Select</option>
          <option value="No">No</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <label for="ml_proficiency">Proficiency in Machine Learning *</label>
        <select id="ml_proficiency" name="ml_proficiency" required>
          <option value="">Select</option>
          <option value="No">No</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <label for="other_tools">Any Other Specific Tools Known</label>
        <input type="text" id="other_tools" name="other_tools" placeholder="e.g., Python, R, Excel"/>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
