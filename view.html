<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Insight Odyssey - Registration</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3eafe; }
    .mainbox {
      max-width: 500px;
      margin: 45px auto 0 auto;
      background: #ede7f6;
      border-radius: 16px;
      box-shadow: 0 2px 15px #c3b9ef;
      padding: 36px 22px 24px 22px;
      text-align: center;
    }
    .mainbox h1 {
      margin-bottom: 6px;
      color: #4b3272;
      font-size: 2.3em;
    }
    .mainbox h3 {
      margin: 0 0 20px 0;
      font-weight: 400;
      color: #32325b;
    }
    .mainbox h5 {
      margin: 0 0 20px 0;
      font-weight: 600;
      color: #69489d;
    }
    .mainbox img { max-width: 220px; border-radius: 14px; margin-top: 9px; margin-bottom: 19px; }
    .guidelines-title { color: #b2690b; margin-top: 18px; margin-bottom: 8px; }
    .guidelines {
      text-align: left;
      padding: 13px 18px;
      background: #fff8e1;
      border-radius: 10px;
      margin-bottom: 16px;
      color: #6d4c41;
      font-size: 1.05em;
      border: 1px solid #eddba6;
    }
    .guidelines ul { margin: 9px 0 0 16px; }
    .guidelines li { margin-bottom: 3px; }
    .btn-register {
      background: #673ab7;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 16px 42px;
      font-size: 1.2em;
      margin-top: 22px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    .btn-register:hover { background: #311b92; }
  </style>
</head>
